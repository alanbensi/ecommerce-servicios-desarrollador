                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Querés una cotización? Consultanos!</h1>
            <form>
                <label for="">Nombre</label>
                <input type="text" name="" id="">
                <label for="">Apellido</label>
                <input type="text" name="" id="" required>
                <label for="">Edad</label>
                <input type="number" name="" id="">
                <input type="email" name="" id="" placeholder="Agrega tu email">
                <input type="password" name="" placeholder="Ingresa la contraseña" id="">
                <div>
                    <h2>Que servicio deseas? </h2>
                    <label for="">Servicio 1</label>
                    <input type="radio" name="Servicio" id="">
                    <label for="">Servicio 2</label>
                    <input type="radio" name="Servicio" id="">
                    <label for="">Servicio 3</label>
                    <input type="radio" name="Servicio" id="">
                </div>
                <div>
                    <h3>Pagos de preferencia</h3>
                    <label for="">Transferencia</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Efectivo</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <select name="" id="">
                        <option value="Servicio 1">Servicio 1</option>
                        <option value="Servicio 2">Servicio 2</option>
                        <option value="Servicio 3">Servicio 3</option>
                    </select>
                </div>
                <input type="submit" value="Enviar consulta">
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
